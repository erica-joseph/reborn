  <script>

// Initialize EmailJS
emailjs.init("v2gW77klotIXEm3Ne");

// Attach submit handler to the contact form
const contactForm = document.getElementById('contact-form');
if (contactForm) {
  contactForm.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page reload
    console.log("Contact form submit triggered");

    emailjs.sendForm('service_l5mo66q', 'template_twuahql', contactForm)
      .then(() => {
        document.getElementById('status').innerText =
          "Thank you for your message! A representative will be in contact with you soon.";
      })
      .catch(err => {
        console.error("EmailJS Error:", err);
        document.getElementById('status').innerText =
          "Unfortunately, service is unavailable. Please contact us through our e-mail or number if the issue persists.";
      });
  });
}

  
  function adjustByAspectRatio() {
  const aspect = window.innerWidth / window.innerHeight;
  const landscape = document.getElementById('landscapeElement');
  const portrait = document.getElementById('portraitElement');
  const inputBox = document.getElementById('inputBox');
  const inputName = document.getElementById('inputName');
  const inputText = document.getElementById('inputText');
  const inputEmail = document.getElementById('inputEmail');
  const send = document.getElementById('send');
  const contactForm = document.getElementById('contact-form');
  const container = document.getElementById('container');
  const content = document.getElementById('content');
  if (aspect > 1.5) {
    landscape.style.display = 'block';
    portrait.style.display = 'none';
    container.style.width = "83vw"
    content.style.fontSize = "1vw";
    inputBox.style.flexDirection = "row";
    inputName.style.fontSize = "1vw";
    inputEmail.style.fontSize = "1vw";
    inputText.style.fontSize = "1vw";
    contactForm.style.fontSize = "1vw";
    send.style.fontSize = "1.5vw";
  } else if (aspect <= 1.5) {
    landscape.style.display = 'none';
    portrait.style.display = 'flex';
    container.style.width = "100vw"
    content.style.fontSize = "3vw";
    inputBox.style.flexDirection = "column";
    inputName.style.fontSize = "3vw";
    inputEmail.style.fontSize = "3vw";
    inputText.style.fontSize = "3vw";
    contactForm.style.fontSize = "3vw";
    send.style.fontSize = "3.5vw";
  } 
}




// Run it on page load
window.addEventListener('DOMContentLoaded', () => {
  adjustByAspectRatio(); 
});
// And whenever the window resizes
window.addEventListener('resize', adjustByAspectRatio);

  </script>
