    .then(html => {

  function adjustByAspectRatio() {
  const aspect = window.innerWidth / window.innerHeight;
  const landscape = document.getElementById('landscapeElement');
  const portrait = document.getElementById('portraitElement');
  const container = document.getElementById('container');
  const content = document.getElementById('content');
  if (aspect > 1.5) {
    landscape.style.display = 'block';
    portrait.style.display = 'none';
    container.style.width = "83vw"
    content.style.fontSize = "1vw";
  } else if (aspect <= 1.5) {
    landscape.style.display = 'none';
    portrait.style.display = 'flex';
    container.style.width = "100vw"
    content.style.fontSize = "3vw";
  } 
}

  function sendEmail(event) {
    event.preventDefault(); 
    const form = event.target;

    emailjs.sendForm('service_03gzv2i', 'template_st958vg', form) 
      .then(() => {
        document.getElementById('status').innerText = "✅ Message sent successfully!";
      }, (error) => {

      });
  }

  // Attach event listener
  document.getElementById('contact-form').addEventListener('submit', sendEmail);




function initSlideshow() {
  let slideIndex = 1;

  function showSlides(n) {
    const slides = document.getElementsByClassName("mySlides");
    if (slides.length === 0) return;
    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }

  window.plusSlides = (n) => showSlides(slideIndex += n);
  window.currentSlide = (n) => showSlides(slideIndex = n);

  showSlides(slideIndex);
}


// Run it on page load
