  <script>
  
  function adjustByAspectRatio() {
  const aspect = window.innerWidth / window.innerHeight;
  const landscape = document.getElementById('landscapeElement');
  const portrait = document.getElementById('portraitElement');
  const container = document.getElementById('container');
  const content = document.getElementById('content');
  if (aspect > 1.5) {
    landscape.style.display = 'block';
    portrait.style.display = 'none';
    container.style.width = "83vw"
    content.style.fontSize = "1vw";
  } else if (aspect <= 1.5) {
    landscape.style.display = 'none';
    portrait.style.display = 'flex';
    container.style.width = "100vw"
    content.style.fontSize = "3vw";
  } 
}


window.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('calendly-container');
  if (container) {
    Calendly.initInlineWidget({
      url: 'https://calendly.com/contact-rebornindependentliving/30min', // your booking link
      parentElement: container,
      prefill: {},
      utm: {}
    });
  }
});




// Run it on page load
window.addEventListener('DOMContentLoaded', () => {
  adjustByAspectRatio();
});
// And whenever the window resizes
window.addEventListener('resize', adjustByAspectRatio);
